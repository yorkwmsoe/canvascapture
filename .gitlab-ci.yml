stages:
  - 🐋 docker
  - 🛞 install
  - 🤞 test
  - 📦 build
  - 🚀 release

variables:
  CLI_BASE_PATH: apps/cli
  DESKTOP_BASE_PATH: apps/desktop

include:
  - local: /apps/cli/.cli-ci.yml
  - local: /apps/desktop/.desktop-ci.yml

build-docker-cli:
  stage: 🐋 docker
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build ./docker -f ./docker/Dockerfile.cli -t $CI_REGISTRY_IMAGE/cli
    - docker push $CI_REGISTRY_IMAGE/cli
  only:
    changes:
      - docker/Dockerfile.cli
