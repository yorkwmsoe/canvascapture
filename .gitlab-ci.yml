stages:
  - 🐋 docker
  - 🛞 install
  - 🤞 test
  - 📦 build
  - 🚀 release

include:
  - local: /apps/cli/.cli-ci.yml
  - local: /apps/desktop/.desktop-ci.yml

build-docker-cli:
  stage: 🐋 docker
  image: docker:stable
  services:
    - docker:dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Dockerfile.cli -t $CI_REGISTRY_IMAGE/cli /docker
    - docker push $CI_REGISTRY_IMAGE/cli

build-docker-desktop:
  stage: 🐋 docker
  image: docker:stable
  services:
    - name: docker:dind
      alias: docker
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -f Dockerfile.desktop -t $CI_REGISTRY_IMAGE/desktop /docker
    - docker push $CI_REGISTRY_IMAGE/desktop
