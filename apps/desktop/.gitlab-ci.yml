typecheck-desktop:
    image: $CI_REGISTRY_IMAGE/desktop:latest
    needs: ['install-packages']
    stage: ðŸ¤ž test
    script:
        - pnpm desktop typecheck

test-desktop:
    image: $CI_REGISTRY_IMAGE/desktop:latest
    stage: ðŸ¤ž test
    needs: ['install-packages']
    script:
        - pnpm desktop coverage
    artifacts:
        when: always
        reports:
            junit:
                - $DESKTOP_BASE_PATH/junit.xml
    coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

release-desktop-windows:
    image: $CI_REGISTRY_IMAGE/desktop:latest
    stage: ðŸš€ release
    needs: ['install-packages']
    script:
        - pnpm desktop build:win
    artifacts:
        paths:
            - dist
    when: manual

