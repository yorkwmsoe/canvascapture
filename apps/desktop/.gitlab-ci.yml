typecheck-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  needs: ['build-docker-desktop']
  stage: ğŸ¤ test
  script:
    - pnpm desktop typecheck

test-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ğŸ¤ test
  needs: ['build-docker-desktop']
  script:
    - pnpm desktop coverage
  artifacts:
    when: always
    reports:
      junit:
        - junit.xml
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

release-desktop-windows:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ğŸš€ release
  script:
    - pnpm desktop build:win
  artifacts:
    paths:
      - dist
  when: manual

release-desktop-mac:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ğŸš€ release
  script:
    - pnpm install dmg-license
    - pnpm desktop build:mac
  artifacts:
    paths:
      - dist
  when: manual

release-desktop-linux:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ğŸš€ release
  script:
    - pnpm desktop build:linux
  artifacts:
    paths:
      - dist
  when: manual
