install-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸ›ž install
  needs:
    - job: build-docker-desktop
      optional: true
  script:
    - pnpm install
  artifacts:
    paths:
      - node_modules/
      - $DESKTOP_BASE_PATH/node_modules/

typecheck-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  needs: ['install-desktop']
  stage: ðŸ¤ž test
  script:
    - pnpm desktop typecheck

test-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸ¤ž test
  needs: ['install-desktop']
  script:
    - pnpm desktop coverage
  artifacts:
    when: always
    reports:
      junit:
        - $DESKTOP_BASE_PATH/junit.xml
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

release-desktop-windows:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸš€ release
  script:
    - pnpm desktop build:win
  artifacts:
    paths:
      - dist
  when: manual

release-desktop-mac:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸš€ release
  script:
    - pnpm install dmg-license
    - pnpm desktop build:mac
  artifacts:
    paths:
      - dist
  when: manual

release-desktop-linux:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸš€ release
  script:
    - pnpm desktop build:linux
  artifacts:
    paths:
      - dist
  when: manual
