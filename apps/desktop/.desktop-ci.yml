install-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸ›ž install
  needs:
    - job: build-docker-desktop
      optional: true
  script:
    - cd $DESKTOP_BASE_PATH/
    - npm ci
  artifacts:
    paths:
      - $DESKTOP_BASE_PATH/node_modules/

test-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸ¤ž test
  needs: ['install-desktop']
  script:
    - cd $DESKTOP_BASE_PATH/
    - npm run coverage
  artifacts:
    when: always
    reports:
      junit:
        - $DESKTOP_BASE_PATH/junit.xml
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
