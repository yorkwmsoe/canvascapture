variables:
  BASE_PATH: apps/desktop

install-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸ›ž install
  needs:
    - job: build-docker-desktop
      optional: true
  script:
    - cd $BASE_PATH/
    - npm ci
  artifacts:
    paths:
      - $BASE_PATH/node_modules/

test-desktop:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸ¤ž test
  needs: ['install-desktop']
  script:
    - cd $BASE_PATH/
    - npm run coverage
  artifacts:
    when: always
    reports:
      junit:
        - $BASE_PATH/junit.xml
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

release-desktop-linux:
  image: $CI_REGISTRY_IMAGE/desktop:latest
  stage: ðŸš€ release
  needs: ['install-desktop']
  script:
    - cd $BASE_PATH/
    - npm run build:linux
  artifacts:
    paths:
      - $BASE_PATH/dist/
  when: manual

release-desktop-windows:
  image: $CI_REGISTRY_IMAGE/desktop/windows:latest
  stage: ðŸš€ release
  needs: ['install-desktop']
  script:
    - cd $BASE_PATH/
    - npm run build:linux
  artifacts:
    paths:
      - $BASE_PATH/dist/
  when: manual
