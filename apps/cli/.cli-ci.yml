variables:
    BASE_PATH: apps/cli

install-cli:
    image: $CI_REGISTRY_IMAGE/cli:latest
    stage: ðŸ›ž install
    needs:
        - job: build-docker-cli
          optional: true
    script:
        - cd $BASE_PATH/
        - npm ci
    artifacts:
        paths:
            - $BASE_PATH/node_modules/

test-format-cli:
    image: $CI_REGISTRY_IMAGE/cli:latest
    stage: ðŸ¤ž test
    needs: ['install-cli']
    script:
        - cd $BASE_PATH/
        - npm run format:check

test-cli:
    image: $CI_REGISTRY_IMAGE/cli:latest
    stage: ðŸ¤ž test
    needs: ['install-cli']
    script:
        - cd $BASE_PATH/
        - npm run test:ci
    artifacts:
        when: always
        reports:
            junit:
                - $BASE_PATH/junit.xml
    coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'

build-cli:
    image: $CI_REGISTRY_IMAGE/cli:latest
    stage: ðŸ“¦ build
    needs: ['install-cli']
    script:
        - cd $BASE_PATH/
        - npm run build
    artifacts:
        paths:
            - $BASE_PATH/build/

release-cli:
    image: $CI_REGISTRY_IMAGE/cli:latest
    stage: ðŸš€ release
    needs: ['install-cli', 'build-cli']
    script:
        - cd $BASE_PATH/
        - npm run package:win-x64
    artifacts:
        paths:
            - $BASE_PATH/release/
    when: manual
