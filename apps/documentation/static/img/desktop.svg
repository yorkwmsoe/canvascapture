<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Window frame -->
    <rect x="10" y="10" width="380" height="280" fill="#ffffff" stroke="#000000" stroke-width="2" rx="10" />

    <!-- Title bar -->
    <rect x="10" y="10" width="380" height="30" fill="#000000" stroke="#000000" stroke-width="2" />

    <!-- Title text -->
    <text x="20" y="28" font-family="Arial" font-size="20" fill="#ffffff">Canvas Capture Application</text>

    <!-- Close button (x) -->
    <text x="380" y="28" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="end" cursor="pointer">&#10006;</text>

    <!-- Settings button -->
    <text x="380" y="28" font-family="Arial" font-size="20" fill="#000000" text-anchor="end" cursor="pointer">&#9881;</text>

    <!-- Content area -->
    <rect x="15" y="45" width="370" height="245" fill="#f9f9f9" stroke="#000000" stroke-width="1" />

    <!-- Textbox -->
    <rect x="50" y="120" width="210" height="40" fill="#ffffff" stroke="#000000" stroke-width="1" />
    <text x="55" y="145" font-family="Arial" font-size="16" fill="#000000">course</text>

    <!-- Generate button -->
    <rect x="260" y="125" width="80" height="30" fill="#008000" stroke="#000000" stroke-width="1" cursor="pointer" />
    <text x="265" y="147" font-family="Arial" font-size="16" fill="#ffffff" cursor="pointer">Generate</text>
</svg>
